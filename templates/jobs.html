{% extends "layout.html" %}
{% block content %}
    {% if posts |length!=0 %}
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>At {{post.company}} in {{post.location}}</p>
            <p>Desc: {{post.description}}</p>
            <p>Apply Here: {{post.applyLink}}</p>
        {% endfor %}
    {% else %}
        <h1>No Results Found :(</h1>
    {% endif %}
{% endblock content %}
